<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddi - Example #1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }
      body a {
        color: #fff;
        line-height: 40px;
      }
      .link-wrapper {
        background-color: black;
        text-align: center;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="link-wrapper">
      <a href="http://www.greenwoodbuds.com/">Back to Home Page</a>
    </div>

    <iframe
      src="https://app.buddi.io/embedded-menu"
      width="100%"
      height="100%"
      style="
        width: 100%;
        min-width: 100%;
        height: calc(100vh - 40px);
        border: none;
      "
      frameborder="0"
    ></iframe>
  </body>
</html>
